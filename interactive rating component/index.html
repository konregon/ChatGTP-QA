<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>build out this interactive rating component</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="rating-container">
        <h3>Rate your experience</h3>
        <div class="stars">
            <i class="star fas fa-star" data-rating="1"></i>
            <i class="star fas fa-star" data-rating="2"></i>
            <i class="star fas fa-star" data-rating="3"></i>
            <i class="star fas fa-star" data-rating="4"></i>
            <i class="star fas fa-star" data-rating="5"></i>
        </div>
        <button class="submit-btn">Submit</button>
    </div>
    <div class="thankyou-card hide">
        <h3>Thank you for rating!</h3>
    </div>



    <script src="https://kit.fontawesome.com/9708575b5e.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
